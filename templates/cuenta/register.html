{% extends "base/index.html" %}

{% block css %}
<link rel="stylesheet" href="../../static/cuenta/register/css/style.css">
{% endblock css %}

{% block title %}
<title>Sonitus | Register</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Enter</button>
        <br>
        <a href="/">Did you remember your account? Login here</a>
    </form>
</div>
{% endblock content %}
